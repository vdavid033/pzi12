<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-shop mobiteli</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <script>
    function posalji(){
        let ime = document.getElementById("ime").value;
        let prezime = document.getElementById("prezime").value;
        let tel = document.getElementById("tel").value;
        
        const httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = function(){
            if (httpRequest.readyState==4) {
                document.getElementById("korisnik_unos").innerHTML=httpRequest.responseText; 
            }
        }
        httpRequest.open("POST","http://localhost:3000/korisnik/", true);
        httpRequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        httpRequest.send("ime="+ime+"&prezime="+prezime+"&tel="+tel);
    }
</script>
</head>

<body>
    <div class="w3-container">
        <nav class="navigacija" id="navigacija">
            <div class="w3-bar w3-black">
                <a href="index.html" class="w3-bar-item w3-button">Početna stranica</a>
                <a href="sve_ponude.html" class="w3-bar-item w3-button">Sve ponude</a>
                <a href="" class="w3-bar-item w3-button">Kontakt</a>
            </div>               
        </nav>
    </div>
    <div class="w3-container">
    <h1>Web shop - mobiteli</h1>    

        <h2>Registracija</h2>

    </div>
    <div class="w3-container">
    <div class="w3-card-4">

        <form class="w3-red w3-third w3-container">
        <label for="">Unesite Vaše ime:</label>
        <input type="text" name="" id="ime" class="w3-input w3-border">
        <label for="">Unesite Vaše prezime:</label>
        <input type="text" name="" id="prezime" class="w3-input w3-border">
        <label for="">Unesite Vaš br.tel:</label>
        <input type="text" name="" id="tel" class="w3-input w3-border">
        <!--label for="">Unesite lozinku</label>
        <input type="password" name="" id="" class="w3-input w3-border"-->
        <input type="button" value="Potvrdi" class="w3-btn w3-black" onclick="posalji()">
        </form>
    </div>
</div>
<div id="korisnik_unos"></div>
</body>
</html>
